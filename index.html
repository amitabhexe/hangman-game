<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Hangman Game</title>
    <!-- Tailwind CSS for styling -->

    <!-- Skulpt.js library -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt-stdlib.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

        <main class="bg-white p-6 rounded-xl shadow-lg">
            <!-- Python Code Input Area (hidden) -->
            <div hidden>
                <textarea id="python-code" spellcheck="false">

  +---+

  O   |
 /|\  |

      |

''', r'''

  |   |
  O   |

''', r'''

''', '''

  |   |
  O   |
 /|   |
      |

=========''', '''

  O   |
  |   |
      |
      |
=========
''', '''

  |   |
  O   |
      |
      |
      |
=========
''', '''
  +---+
  |   |
      |
      |
      |
      |
=========
''']

    display += "_"

    try:
        guess = input("Guess a letter: ").lower()
        if not guess.isalpha() or len(guess) != 1:
            print("Invalid input. Please enter a single letter.")

    except (TypeError, ValueError):
        # This handles cases where the user closes the prompt without entering anything
        print("Game stopped. Please run again to play.")

        print(f"You've already guessed {guess}")

        letter = chosen_word[position]

            display[position] = letter

    #Check if user is wrong.
    if guess not in chosen_word:
        print(f"You guessed {guess}, that's not in the word. You lose a life.")
        lives -= 1
        if lives == 0:
            game_over = True
            print("You lose.")
            print(f"The word was: {chosen_word}")

    #Join all the elements in the list and turn it into a String.
    print(f"{' '.join(display)}")

    #Check if user has got all letters.
    if "_" not in display:
        game_over = True
        print("You win.")

    print(stages[lives])

            <!-- Run Button -->

        </footer>
    </div>

    <script type="text/javascript">
        // Function to configure and run the Python code using Skulpt
        function runit() {
            const code = document.getElementById("python-code").value;
            const outputArea = document.getElementById("output");
            
            // Disable button to prevent multiple runs
            const runButton = document.getElementById('run-button');
            runButton.disabled = true;
            runButton.textContent = 'Running...';
            
            // Clear previous output
            outputArea.innerHTML = ''; 
            
            // Configure Skulpt
            Sk.configure({
                // This function is called for every `print()` in Python
                output: function(text) {
                    outputArea.textContent += text;
                },
                // This function is called for `input()` with a prompt
                inputfun: function(prompt) {
                    return window.prompt(prompt);
                },
                inputfunTakesPrompt: true
            });

            // Wrap the execution in a promise to handle asynchronous operations
            const executionPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, code, true);
            });

            // Handle success and errors from the Python script execution
            executionPromise.then(function(mod) {
                console.log('Script executed successfully.');
                runButton.disabled = false;
                runButton.textContent = 'Run Game';
            },
            function(err) {
                // Display the error message in the output area for debugging
                outputArea.innerHTML += `<span class="text-red-400">${err.toString()}</span>`;
                console.error(err.toString());
                runButton.disabled = false;
                runButton.textContent = 'Run Game';
            });
        }

        // Add event listener to the run button
        document.getElementById('run-button').addEventListener('click', runit);
    </script>

</body>
