<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Hangman Game.</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Skulpt.js library -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt-stdlib.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #output {
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap; /* Allow output to wrap and preserve whitespace */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Hangman Game</h1>
            <p class="text-gray-600 mt-2">Click the "Run Game" button to start playing!</p>
        </header>

        <main class="bg-white p-6 rounded-xl shadow-lg">
            <!-- Python Code Input Area (hidden) -->
            <div hidden>
                <textarea id="python-code" spellcheck="false">
import random
stages = [r''' ... ''' ]
# (rest of your Python code here)
                </textarea>
            </div>

            <!-- Run Button -->
            <div class="text-center my-6">
                <button id="run-button" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-105 transition-transform duration-200 shadow-md">
                    Run Game
                </button>
            </div>

            <!-- Output Display Area -->
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Game Output:</h2>
                <pre id="output" class="w-full min-h-[200px] p-4 bg-gray-900 text-white rounded-lg break-words"></pre>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Powered by <a href="http://www.skulpt.org" target="_blank" class="text-blue-500 hover:underline">Skulpt.js</a>. Hosted on GitHub Pages.</p>
        </footer>
    </div>

    <script type="text/javascript">
        // Tell Skulpt where to find stdlib files
        function builtinRead(filename) {
            if (Sk.builtinFiles === undefined || !Sk.builtinFiles["files"][filename]) {
                throw "File not found: '" + filename + "'";
            }
            return Sk.builtinFiles["files"][filename];
        }

        // Function to configure and run the Python code using Skulpt
        function runit() {
            const code = document.getElementById("python-code").value;
            const outputArea = document.getElementById("output");
            const runButton = document.getElementById('run-button');

            // Disable button and show status
            runButton.disabled = true;
            runButton.textContent = 'Running...';

            // Clear previous output
            outputArea.innerHTML = '';

            // Configure Skulpt
            Sk.configure({
                output: function(text) { outputArea.textContent += text; },
                read: builtinRead,
                inputfun: function(prompt) { return window.prompt(prompt); },
                inputfunTakesPrompt: true
            });

            // Execute the code
            Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, code, true);
            }).then(function(mod) {
                runButton.disabled = false;
                runButton.textContent = 'Run Game';
            }, function(err) {
                outputArea.innerHTML += `<span class="text-red-400">${err.toString()}</span>`;
                console.error(err.toString());
                runButton.disabled = false;
                runButton.textContent = 'Run Game';
            });
        }

        // Add event listener to the run button
        document.getElementById('run-button').addEventListener('click', runit);
    </script>

</body>
</html>
